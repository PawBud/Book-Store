<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Shopping for  Books</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <section id="products">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <h3>List of Products</h3>
                <span class="price" style="color:green">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <b>4</b>
                </span>
                <h4>
                    <h6>Web fundamentals: INR600.45</h6>
                    <h6>RTX 3090: INR120000.25</h6>
                    <h6>Amazon Basics Mat: INR1100.00</h6>
                    <h6>Echo Dot: INR3569.00</h6>
                </h4>
            </div>
            <div class="col-lg-4">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user">Full Name</i></label>
                <input type="text" id="fname" class="form-control" placeholder="Full Name">
                <label for="email"><i class="fa fa-user">Email</i></label>
                <input type="text" id="email" class="form-control" placeholder="Email">
                <label for="adr"><i class="fa fa-user">Address</i></label>
                <input type="text" id="adr" class="form-control" placeholder="Address">
                <label for="City"><i class="fa fa-user">City</i></label>
                <input type="text" id="City" class="form-control" placeholder="City">
                <label for="pin"><i class="fa fa-user">Pincode</i></label>
                <input type="text" id="pin" class="form-control" placeholder="Pincode">
            </div>
            <div class="col-lg-4">
                <h3>Payments by Credit/Debit Card</h3>
                <label for="fname">All Cards we accept</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:blue"></i>
                  <i class="fa fa-cc-mastercard" style="color:red"></i>
                </div>
                <label for="fname">Name on the card</label>
                <input type="text" id="fname" class="form-control" placeholder="Name on the Card">
                <label for="number">Card Name</label>
                <input type="text" id="number" class="form-control" placeholder="1111-2222-2222-4444">            
                <label for="Month">Exp Month</label>
                <input type="text" id="Month" class="form-control" placeholder="Month">  
                <label for="Year">Exp Year</label>
                <input type="text" id="Year" class="form-control" placeholder="Year">  
                <input type="submit" value="Proceed" class="form-control">
              </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
